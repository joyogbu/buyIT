{% extends "base.html" %}

{% block content %}

	<div id="product_container">
		<div class="product_display_div">
			<div class="cart_product_display image_display_div">
				<img src="../static/images/products/{{ get_prod.product_image }}" style="width:100%;" />
			</div>
			<div class="cart_product_display text_display_div">
				<h4>{{ prod_name }}</h4>
				<div class="cart_div_price"<span>Price: </span><span>N</span><span>{{ get_prod.product_price }}</span></div><br><br>
				<form method="POST" action="{{ url_for('cart_page', id=get_prod.product_id) }}">
					<label>Qty: </label><input type="number" name="prod_qty" value=1></input><br><br>
				<!--<button id="buy_now"><a href="#">BUY NOW</a></button><br><br>--!>
				<!-- <button id="add_to_cart"><a href="{{ url_for('cart_page', id=get_prod.product_id) }}">ADD TO CART</a></button> --!>
	    <button type="submit" id="add_to_cart">ADD TO CART</button><br><br>
			</div>
			<div style="clear:both;"></div>
		</div><br>
		<div class="product_spec">
			<h4> Product details</h4>
			<p>{{ get_prod.product_desc }}</p>
		</div><br>
		<div class="related_products">
			<h4>Related products</h4>
		</div>
	</div>
{% endblock %}
